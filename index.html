<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gameContainer">
        <div class="container">
            <div class="box lt"><span class="boxtext"></span></div>
            <div class="box t"><span class="boxtext"></span></div>
            <div class="box tr"><span class="boxtext"></span></div>
            <div class="box l"><span class="boxtext"></span></div>
            <div class="box "><span class="boxtext"></span></div>
            <div class="box r"><span class="boxtext"></span></div>
            <div class="box lb"><span class="boxtext"></span></div>
            <div class="box b"><span class="boxtext"></span></div>
            <div class="box br"><span class="boxtext"></span></div>
        </div>

        <div class="gameInfo">
                <span class="info">Turn for X</span>
                <button id="reset">Reset</button>
        </div>
        <div class="imgBox">
           <img src="excited.gif" alt="image here">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
